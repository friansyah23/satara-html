<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keranjang - Shopee Tenun</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #fff8dc;
      font-family: 'Segoe UI', sans-serif;
    }
    .keranjang-container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="keranjang-container">
    <h3 class="mb-3">Keranjang Anda</h3>
    <ul id="daftar-keranjang" class="list-group mb-3"></ul>
    <div class="text-end">
      <a href="file:///C:/hari.html/pembayarann.html" class="btn btn-warning">Lanjut ke Pembayaran</a>
    </div>
  </div>

  <script>
    const keranjangList = document.getElementById('daftar-keranjang');
    const keranjang = JSON.parse(localStorage.getItem('keranjang')) || [];
    keranjang.forEach(item => {
      const el = document.createElement('li');
      el.className = 'list-group-item d-flex justify-content-between';
      el.innerHTML = `${item.nama} x ${item.jumlah} <span>Rp ${(item.harga * item.jumlah).toLocaleString()}</span>`;
      keranjangList.appendChild(el);
    });
  </script>
</body>
</html>
